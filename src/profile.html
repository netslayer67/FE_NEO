    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const uploadedImageSrc = e.target.result;

                // Simpan uploadedImageSrc ke tempat penyimpanan atau kirim ke server
                // untuk mengganti foto profil

                // Contoh untuk menampilkan foto yang diunggah sebagai gambar profil sementara
                const uploadButton = document.querySelector('.upload-button');
                const uploadIcon = document.querySelector('.upload-icon');
                uploadIcon.style.backgroundImage = `url(${uploadedImageSrc})`;
                uploadIcon.style.backgroundSize = 'cover';
                uploadIcon.style.backgroundPosition = 'center';
            };

            reader.readAsDataURL(file);
        }
    </script>
    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }
    </script>
